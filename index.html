<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat Bot</title>

    <link rel="stylesheet" href="static/css/chat.css" />
    <script src="https://kit.fontawesome.com/1477f96500.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="static/css/base.css" />
		<script>
      document.documentElement.className="js";var supportsCssVars=function(){
        var e,t=document.createElement("style");return t.innerHTML="root: { --tmp-var: bold; }",document.head.appendChild(t),e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),t.parentNode.removeChild(t),e
      };
      supportsCssVars()||alert("Please view this demo in a modern browser that supports CSS Variables.");
    </script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- CHAT BAR BLOCK -->
    <div class="chat-bar-collapsible">
      <button id="chat-button" type="button" class="collapsible" >
        Discuss with us!
        <i id="chat-icon1" class="fa fa-fw fa-comments-o"></i>
      </button>

      <div class="content" style="max-height: 500px">
        <div class="full-chat-block">
          <!-- Message Container -->
          <div class="outer-container">
            <div class="chat-container">
              <!-- Messages -->
              <div id="chatbox">
                <h5 id="chat-timestamp"></h5>
                <p id="botStarterMessage" class="botText">
                  <span>Loading...</span>
                </p>
              </div>

              <!-- User input box -->
              <div class="chat-bar-input-block">
                <div id="userInput">
                  <input
                    id="textInput"
                    class="input-box"
                    type="text"
                    name="msg"
                    placeholder="Tap 'Enter' to send a message"
                  />
                  <p></p>
                </div>

                <div class="chat-bar-icons">
                  <button onclick="heartButton()">
                    <i id="chat-icon" class="fa-solid fa-arrows-rotate" onclick="heartButton()"> </i>
                  </button>
                  <button onclick="sendButton()">
                  <i
                    id="chat-icon"
                    style="color: #333"
                    class="fa fa-fw fa-send"
                    onclick="sendButton()"
                  ></i>
                  </button>
                </div>
              </div>

              <div id="chat-bar-bottom">
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="loading" id="js-loader">
			<div class="loader"></div>
		</div>
		<div class="wrapper">
		    <!-- The canvas element is used to draw the 3D scene -->
			<canvas id="c"></canvas>
		</div>
		<div class="frame">
			<h1 class="frame__title"> YOGA App</h1>
		</div>
		<span class="action"></span>
		<!-- The main Three.js file -->
		<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js'></script>
		<!-- This brings in the ability to load custom 3D objects in the .gltf file format. Blender allows the ability to export to this format out the box -->
		<script src='https://cdn.jsdelivr.net/gh/mrdoob/Three.js@r92/examples/js/loaders/GLTFLoader.js'></script>
		<!-- partial -->
		<script  src="static/scripts/script.js"></script>

    <!-- <button onclick="startListening()">Start</button> -->
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="static/scripts/responses.js"></script>
  <script src="static/scripts/chat.js"></script>
  <script src="static/scripts/data.js"></script>
</html>
